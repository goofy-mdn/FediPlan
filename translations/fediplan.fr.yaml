page:
  index:
    about:
      FediPlan est une application open source (<a href="https://framagit.org/tom79/fediplan" target="_blank">source code</a>) conçue pour vous permettre de planifier vos messages avec <a href="https://joinmastodon.org/" target="_blank">Mastodon</a> ou <a href="https://pleroma.social/" target="_blank">Pleroma</a> (2.7+).
    data:
      FediPlan <b>ne conserve aucune donnée</b> (ni jeton d’accès ni messages), c’est pourquoi vous devez créer un nouveau jeton d’accès quand votre session expire.
  about:
    scheduling:
      FediPlan permet aux utilsateurs et utilisatrices de planifier des messages (avec des fichiers médias joints) pour qu’ils soient publiés à une date ultérieure déterminée.<br/>
      la publication doit être planifiée au moins 5 minutes à l’avance. 300 messages au plus peuvent être planifiés en même temps.
      Seulement 50 messages peuvent être publiés pour une date donnée.
    data:
      FediPlan ne stocke aucun identifiant ni aucun message. Il utilise seulement l’API de API pour <a href="https://docs.joinmastodon.org/api/rest/statuses/#scheduled-status" target="_blank">planifier les messages</a>
    issues:
      Vous pouvez signaler les problèmes rencontrés ou demander des améliorations sur <a href="https://github.com/stom79/FediPlan/issues" target="_blank">Github</a> ou <a href="https://framagit.org/tom79/fediplan/issues" target="_blank">Framagit</a>.
  scheduled:
    delete:
